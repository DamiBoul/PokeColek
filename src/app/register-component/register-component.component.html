<div *ngIf="!afAuth.currentUser">
    <form (ngSubmit)="login()">
      <div>
        <label>Email:</label>
        <input type="email" [(ngModel)]="email">
      </div>
      <div>
        <label>Password:</label>
        <input type="password" [(ngModel)]="password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <div *ngIf="afAuth.currentUser">
    <button (click)="logout()">Logout</button>
  </div>
