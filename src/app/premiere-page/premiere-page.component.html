<div class="d-flex" id="wrapper">
  <!-- Sidebar-->

  <!-- Mettre un div avec l'id page-content-wrapper pour que la page s'adapte à la sidebar-->
  <div id="page-content-wrapper">
      <!-- Top navigation-->

      <button class="btn btn-primary" id="buttonApi" onClick="call()">Call API</button>
      <app-logo></app-logo>
      <!-- Page content-->
      <div class="container-fluid">
        <!--Différents id pour les récupérer dans le fichier scripts.js-->
        
          <div class="content">
          <app-sidebar></app-sidebar>

          <br><br>
          <p>Devinez le Pokémon !</p>
          <app-ligne-de-reponse (poke)="search($event)"></app-ligne-de-reponse>
          <br><br>

          <table>
            <th>Pokémon </th>
            <th>Types</th>
            <th>Génération</th>
            <th>Stade d'évolution</th>
            <th>Talents</th>
            <th>Taille</th>
            <th>Poids</th>
        </table>


        <div *ngFor="let id of listeId">
            <app-tab-reponse typedonnees="pkmn" pokemonid={{id}} ></app-tab-reponse>
        </div>
        <br><br><br><br><br><br><br><br><br>
      </div>
      </div>
  </div>
</div>

<router-outlet />
