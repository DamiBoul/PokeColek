<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
  
    <!-- Mettre un div avec l'id page-content-wrapper pour que la page s'adapte à la sidebar-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        
        <button class="btn btn-primary" id="buttonApi" onClick="call()">Call API</button>
        <app-logo></app-logo>
        <!-- Page content-->
        <div class="container-fluid">
            <div class="content">
            <app-sidebar></app-sidebar>
  
            <br><br>
            <p>Devinez le lieu !</p>
            <app-ligne-de-reponse (poke)="search($event)"></app-ligne-de-reponse>
            <br><br>
    
            <table>
                <th>Lieu</th>
                <th>Région </th>
                <th>Type</th>
                <th>Pokémon trouvable</th>
                <th>Méthode de rencontre</th>
            </table>
            <app-tab-reponse pokemonid="2" typedonnees="lieu" ></app-tab-reponse>
            <app-tab-reponse pokemonid="4" typedonnees="lieu" ></app-tab-reponse>
            <app-tab-reponse pokemonid="1" typedonnees="lieu" ></app-tab-reponse>
            <br><br><br><br><br><br><br><br><br></div>
        </div>
    </div>
  </div>
  
  <router-outlet />
