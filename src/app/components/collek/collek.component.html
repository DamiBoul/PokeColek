<div class="wrapper">
    <div *ngFor="let elem of userCollek, index as i">
        
            <div [ngSwitch]="elem.cat">
            
            <div *ngSwitchCase="'pokemon'">
                Ceci est un pokémon : {{elem.name}} avec son image <img src='{{ elem.image }}' alt="Pokemon">
            </div>

            <div *ngSwitchCase="'objet'">
                Ceci est un objet : {{elem.name}} avec son image <img src='{{ elem.image }}' alt="Objet">
            </div>    

            <div *ngSwitchCase="'capacite'">
Ceci est une capacité : {{elem.name}}
            </div>

            <div *ngSwitchCase="'lieu'">
               Ceci est un lieu : {{elem.name}}
            </div>    

            <div *ngSwitchDefault="">
                Ceci n'est rien du tout : {{elem.name}}
            </div>
        </div>
    </div>
</div>
