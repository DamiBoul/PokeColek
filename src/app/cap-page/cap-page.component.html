<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
  
    <!-- Mettre un div avec l'id page-content-wrapper pour que la page s'adapte à la sidebar-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        
        <app-logo></app-logo>
        <!-- Page content-->
        <div class="container-fluid">
            <div class="content">
                <br>
                <app-sidebar></app-sidebar>
    
                <br>
                <p>Devinez la capacité !</p>
                <app-ligne-de-reponse (poke)="search($event)"></app-ligne-de-reponse>
                
                <div *ngIf="gagne">
                    <p>Vous avez deviné !!</p>
                </div>
                <div *ngIf="perdu">
                    <p>Vous avez perdu... <br>La capacité était {{toFind}}.</p>
                </div>
                <div *ngIf="!perdu && !gagne">
                    <p>Il vous reste {{12 - nbGuess}} essais.</p>
                </div>

                <br><br>
        
                <table>
                    <th>Capacité</th>
                    <th>Type </th>
                    <th>Catégorie</th>
                    <th>Précision</th>
                    <th>Pouvoir</th>
                    <th>Concours</th>
                    <th>Génération</th>
                    <th>PP</th>
                </table>
                <div *ngFor="let id of listeId">
                    <app-tab-reponse typedonnees="cap" pokemonid={{id}} ></app-tab-reponse>
                </div>
                <br><br><br><br><br><br><br><br><br><br><br>
            </div>
        </div>
    </div>
  </div>
  
  <router-outlet />
